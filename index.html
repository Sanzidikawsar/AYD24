<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An-Nasr Youth Day 2024 Photo Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
        }
        h1 a {
            text-decoration: none;
            color: #fff;
        }
        h1 a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 90%;
            width: 500px;
            margin: 0 auto;
        }
        canvas, img {
            width: 100%;
            max-width: 500px;
            border: 2px solid #ccc;
            display: block;
            margin: 20px auto;
        }
        input[type="file"], button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }
        button {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <h1>
        <a href="https://www.annasr.org/ayd24" target="_blank">
            An-Nasr Youth Day 2024
        </a>
    </h1>
    <div class="container">
        <img id="staticFrame" src="frame.png" alt="Photo Frame">
        <canvas id="canvas" style="display: none;"></canvas>
        <input type="file" id="photoUpload" accept="image/*">
        <button id="downloadBtn">Download Framed Photo</button>
    </div>

    <script>
        const photoUpload = document.getElementById('photoUpload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const staticFrame = document.getElementById('staticFrame');
        const frameSrc = "photo_frame.png"; // Path to your static frame

        let photoImage = null;

        // Load and process the photo
        photoUpload.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    photoImage = new Image();
                    photoImage.src = event.target.result;
                    photoImage.onload = () => {
                        drawCanvas(); // Draw the canvas after the photo is loaded
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Function to draw the canvas
        function drawCanvas() {
            if (!photoImage) return; // Ensure photo is uploaded before drawing

            // Set canvas size
            canvas.width = 500;
            canvas.height = 500;

            // Resize and center the photo
            const size = Math.min(photoImage.width, photoImage.height);
            const offsetX = (photoImage.width - size) / 2;
            const offsetY = (photoImage.height - size) / 2;
            ctx.drawImage(photoImage, offsetX, offsetY, size, size, 0, 0, 500, 500);

            // Draw the static frame on top
            const frameImage = new Image();
            frameImage.src = frameSrc;
            frameImage.onload = () => {
                ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
            };

            // Show the canvas and hide the placeholder frame
            staticFrame.style.display = 'none';
            canvas.style.display = 'block';

            downloadBtn.style.display = 'block'; // Show download button
        }

        // Download the final framed photo
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'framed-photo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
