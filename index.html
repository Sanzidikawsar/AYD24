<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        canvas {
            display: block;
            margin: 10px auto;
        }
        input[type="file"], button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Frame App</h1>
        <input type="file" id="photoUpload" accept="image/*">
        <canvas id="canvas"></canvas>
        <button id="downloadBtn" style="display: none;">Download Framed Photo</button>
    </div>

    <script>
        const photoUpload = document.getElementById('photoUpload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');

        const staticFrame = 'photo_frame.png'; // Path to your static frame
        let photoImage = null;

        // Load and process the photo
        photoUpload.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    photoImage = new Image();
                    photoImage.src = event.target.result;
                    photoImage.onload = () => {
                        drawCanvas(); // Draw the canvas after the photo is loaded
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Function to draw the canvas
        function drawCanvas() {
            if (!photoImage) return; // Ensure photo is uploaded before drawing

            // Set canvas size
            canvas.width = 500;
            canvas.height = 500;

            // Resize and center the photo
            const size = Math.min(photoImage.width, photoImage.height);
            const offsetX = (photoImage.width - size) / 2;
            const offsetY = (photoImage.height - size) / 2;
            ctx.drawImage(photoImage, offsetX, offsetY, size, size, 0, 0, 500, 500);

            // Draw the static frame on top
            const frameImage = new Image();
            frameImage.src = staticFrame;
            frameImage.onload = () => {
                ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
            };

            downloadBtn.style.display = 'block';
        }

        // Download the final framed photo
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'framed-photo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
